name: deploy-container

on:
  push:
    branches:
      - master
    paths:
      - "container/**"

defaults:
  run:
    working-directory: container

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH for alexandre.pisani.ant@gmail.com
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_rsa-alexandre.pisani.ant@gmail.com
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
          config: |
            Host herokuapp.com
              HostName herokuapp.com
              User alexandre.pisani.ant@gmail.com
              IdentityFile ~/.ssh/id_rsa-apant@br.ibm.com

      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "dash-mf"
          heroku_email: "alexandre.pisani.ant@gmail.com"
          justlogin: true
          appdir: "container"
      - run: |
          git fetch --all --unshallow
          git config user.name "al3xpisani" && git config user.email "alexandre.pisani.ant@gmail.com"
          git remote add heroku git@heroku.com:dash-mf.git
          git push
          https://heroku:${{secrets.HEROKU_API_KEY}}@dash-mf.git main
