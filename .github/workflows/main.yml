name: deploy-container

on:
  push:
    branches:
      - master
    paths:
      - "container/**"

defaults:
  run:
    working-directory: container

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{ SECRETS.prod.HEROKU_KEY }}
          heroku_app_name: "dash-mf"
          heroku_email: "alexandre.pisani.ant@gmail.com"
          justlogin: true
      - run: |
          #You may have to do this as well
          git remote add heroku git@heroku.com:https://git.heroku.com/dash-mf.git
          git push heroku master
